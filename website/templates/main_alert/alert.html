{% include 'extra_link/main_alert_style_extra_link.html' %}

<!-- flash Massage start -->
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<div class="alert">
  <!-- <i class='bx bx-check-square bx-burst alert_icon'></i> -->
  {{ message }}
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
</div>
{% endfor %}
{% endif %}
{% endwith %}
<!-- flash Massage end -->
