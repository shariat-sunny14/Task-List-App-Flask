<!-- add req prescription modal start -->
<div class="modal fade" id="add_prescription_service_data" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Requirements</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{{ url_for('add_requirement.add_prescription_data') }}">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="work_des" class="col-form-label required">Work Description</label>
                                    {{ form.hidden_tag() }}
                                    <textarea class="form-control" id="work_des" name="work_des"
                                        placeholder="Enter Your Work Description Here"
                                        style="height: 100px; width:109.2%;" required></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row_select">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="req_type" class="col-form-label required">Req. Type</label>
                                    <select class="form-select" id="req_type" name="req_type" aria-label="Default select example" required>
                                        <option value="" class="option_click" disabled selected hidden>Click Here</option>
                                        <option value="New Req.">New Req.</option>
                                        <option value="Policy">Policy</option>
                                        <option value="Reports">Reports</option>
                                        <option value="Bugs">Bugs</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="status" class="col-form-label required">Status</label>
                                    <select class="form-select" id="status" name="status" aria-label="Default select example" required>
                                        <option value="" class="option_click" disabled selected hidden>Click Here</option>
                                        <option value="Pending">Pending</option>
                                        <option value="Done">Done</option>
                                        <option value="Not Done">Half Done</option>
                                        <option value="Half Done">Not Done</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="priority" class="col-form-label required">Priority</label>
                                    <select class="form-select" id="priority" name="priority" aria-label="Default select example" required>
                                        <option value="" class="option_click" disabled selected hidden>Click Here</option>
                                        <option value="Very High">Very High</option>
                                        <option value="High">High</option>
                                        <option value="Medium">Medium</option>
                                        <option value="Low">Low</option>
                                        <option value="Very Low">Very Low</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="dev_status" class="col-form-label required">Dev. Status</label>
                                    <select class="form-select" id="dev_status" name="dev_status" aria-label="Default select example" required>
                                        <option value="" class="option_click" disabled selected hidden>Click Here</option>
                                        <option value="Pending">Pending</option>
                                        <option value="Done">Done</option>
                                        <option value="Not Done">Half Done</option>
                                        <option value="Half Done">Not Done</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="qa_status" class="col-form-label required">QA Status</label>
                                    <select class="form-select" id="qa_status" name="qa_status" aria-label="Default select example" required>
                                        <option value="" class="option_click" disabled selected hidden>Click Here</option>
                                        <option value="Pending">Pending</option>
                                        <option value="Done">Done</option>
                                        <option value="Not Done">Half Done</option>
                                        <option value="Half Done">Not Done</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row_input">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="req_by" class="col-form-label">Req. By</label>
                                    <input type="text" class="form-control" id="req_by" name="req_by"
                                        placeholder="Enter User Req. by Here">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="assigned_to" class="col-form-label">Assigned to</label>
                                    <input type="text" class="form-control" id="assigned_to" name="assigned_to"
                                        placeholder="Enter Assigned to Here">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="hours" class="col-form-label">Hours</label>
                                    <input type="text" class="form-control" id="hours" name="hours"
                                        placeholder="Enter Hours Here">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="start_date" class="col-form-label">Start Date</label>
                                    <input type="date" class="form-control" id="start_date" name="start_date"
                                        placeholder="Enter Start Date Here">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="end_date" class="col-form-label">End Date</label>
                                    <input type="date" class="form-control" id="end_date" name="end_date"
                                        placeholder="Enter End Date Here">
                                </div>
                            </div>
                        </div>
                        <div class="row_textarea">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="comments" class="col-form-label">Comments</label>
                                    <textarea class="form-control" id="comments" name="comments"
                                        placeholder="Enter Your comments Here" style="height: 100px;"></textarea>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="referance" class="col-form-label">Reference</label>
                                    <textarea class="form-control" id="referance" name="referance"
                                        placeholder="Enter Reference Here" style="height: 100px;"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer_add_data">
                        <button name="submit" type="submit" class="btn btn-primary btn_placement">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- add req prescription modal end -->
