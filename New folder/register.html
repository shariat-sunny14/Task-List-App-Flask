<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <h1>Register Page</h1>

    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.users_id }}
        {{ form.first_name }}
        {{ form.last_name }}
        {{ form.username }}
        {{ form.dept }}
        {{ form.email }}
        {{ form.address }}
        {{ form.password }}
        {{ form.con_password }}
        {{ form.submit }}
    </form>

    <a href="{{ url_for('auth.login') }}">Already have an account? Log In</a>
</body>

</html>
